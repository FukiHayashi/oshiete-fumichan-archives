{{define "title"}}
    tweets
{{end}}
{{define "content"}}
    <div class="col">
        {{range .tweets}}
            <div class="card">
                <div class="card-header">
                    {{.ScreenName}}
                </div>
                <div class="card-body">
                    <p class="card-text">{{.Text}}</p>
                    {{if ne .RetweetText ""}}
                    <div class="card">
                        <div class="card-header">
                            {{.RetweetScreenName}}
                        </div>
                        <div class="card-body">
                            <p class="card-text">{{.RetweetText}}</p>
                        </div>
                    </div>
                    {{end}}
                    {{if ne .Tags nil}}
                        {{range .Tags}}
                            <div class="btn btn-outline-secondary">{{.Name}}</div>
                        {{end}}
                    {{end}}
                </div>
                <div class="card-footer">
                    <a class="text-gray" href={{.Url}}>{{.TweetedAt}}</a>
                </div>
            </div>
        {{end}}
    </div>

{{end}}
